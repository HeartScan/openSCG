steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/openscg-server:$COMMIT_SHA'
      - '.'
      - '-f'
      - 'server/Dockerfile'
    id: 'Build'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/openscg-server:$COMMIT_SHA'
    id: 'Push'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'openscg-server' # Name of the Cloud Run service
      - '--image'
      - 'gcr.io/$PROJECT_ID/openscg-server:$COMMIT_SHA'
      - '--region'
      - 'us-central1' # Or your preferred region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      # The following arguments are placeholders and should be set as secrets
      # - '--update-secrets=DATABASE_URL=openscg-db-url:latest'
    id: 'Deploy'

images:
  - 'gcr.io/$PROJECT_ID/openscg-server:$COMMIT_SHA'
